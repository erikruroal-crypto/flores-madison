<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flores para Madison</title>
  <meta name="description" content="Sitio mÃ­nimo con un botÃ³n que genera animaciones de flores amarillas.">
  <style>
    :root{
      --bg: #0b0d12;
      --text:#f7f8fc;
      --brand:#ffd84d;  /* amarillo flor */
      --muted:#aab3c5;
    }
    *{box-sizing:border-box}
    html, body { height: 100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial;
      background: radial-gradient(900px 500px at 80% -10%, rgba(255,216,77,.18), transparent 60%), var(--bg);
      color: var(--text);
      display:grid;
      place-items:center;
      overflow:hidden;
    }
    .card{
      background: rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.08);
      border-radius:18px;
      padding:28px;
      width:min(92vw, 720px);
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      position:relative;
      z-index: 2;
      text-align:center;
    }
    h1{
      margin:0 0 16px;
      font-size:clamp(1.5rem, 4vw, 2.6rem);
      line-height:1.1;
      font-weight:900;
    }
    p{margin:0 0 18px; color:var(--muted)}
    button{
      font:inherit;
      font-weight:800;
      padding: .9rem 1.2rem;
      border-radius:14px;
      border: 0;
      background: linear-gradient(135deg, #ffe477, var(--brand));
      color: #221a00;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(255,216,77,.25);
      transition: transform .12s ease, box-shadow .12s ease;
    }
    button:hover{ transform: translateY(-1px); box-shadow: 0 12px 24px rgba(255,216,77,.35); }
    button:active{ transform: translateY(0); }
    /* Contenedor donde "explotan" las flores */
    .stage{
      position:fixed;
      inset:0;
      overflow:hidden;
      pointer-events:none;
      z-index:1;
    }
    .flower{
      position: absolute;
      font-size: 24px; /* se escala por inline style */
      filter: drop-shadow(0 6px 8px rgba(0,0,0,.25));
      will-change: transform, opacity;
      animation: floatY linear forwards, spin var(--spinDur) linear infinite;
      opacity: 0;
    }
    @keyframes floatY{
      0%{ transform: translate(var(--x), var(--startY)) scale(var(--scale)) rotate(0deg); opacity:.95; }
      85%{ opacity:.9; }
      100%{ transform: translate(var(--xEnd), var(--endY)) scale(calc(var(--scale)*.9)) rotate(360deg); opacity:0; }
    }
    @keyframes spin{
      from{ transform: rotate(0deg); }
      to{ transform: rotate(360deg); }
    }
    /* Marca de agua sutil */
    .corner{
      position:fixed;
      right:10px; bottom:10px;
      color:rgba(255,255,255,.35);
      font-size:.85rem;
      z-index:2;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Â¿Ves que no es complicado, Madison?</h1>
    <p>Presiona el botÃ³n para llenar la pantalla de flores amarillas.</p>
    <button id="go">Hacer florecer ðŸŒ¼</button>
  </div>
  <div class="stage" id="stage" aria-hidden="true"></div>
  <div class="corner">Hecho con ðŸ’›</div>
  <script>
    const btn = document.getElementById('go');
    const stage = document.getElementById('stage');
    const EMOJI = 'ðŸŒ¼'; // cambialo si quieres otro estilo

    function spawnFlowers(burst = 80){
      const { innerWidth: W, innerHeight: H } = window;
      for(let i=0;i<burst;i++){
        const el = document.createElement('div');
        el.className = 'flower';
        el.textContent = EMOJI;

        // posiciones aleatorias
        const x = Math.random() * W;
        const xEnd = x + (Math.random() * 160 - 80);
        const startY = H + Math.random() * 120;     // arranca un poco abajo
        const endY = -120 - Math.random() * 200;    // termina arriba
        const scale = 0.6 + Math.random() * 1.4;
        const size = 22 + Math.floor(Math.random() * 34);
        const dur = 3500 + Math.random() * 2500;    // ms
        const spinDur = (3 + Math.random() * 3) + 's';

        el.style.left = (x - size/2) + 'px';
        el.style.top = (H - 40) + 'px';
        el.style.fontSize = size + 'px';
        el.style.setProperty('--x', x + 'px');
        el.style.setProperty('--xEnd', xEnd + 'px');
        el.style.setProperty('--startY', startY + 'px');
        el.style.setProperty('--endY', endY + 'px');
        el.style.setProperty('--scale', scale);
        el.style.setProperty('--spinDur', spinDur);
        el.style.animationDuration = dur + 'ms, var(--spinDur)';

        stage.appendChild(el);
        // limpiar al terminar
        setTimeout(()=> el.remove(), dur + 200);
      }
    }

    btn.addEventListener('click', () => {
      spawnFlowers(120);
    });

    // opcional: tambiÃ©n si das clic/touch al fondo
    stage.addEventListener('click', () => spawnFlowers(80));
  </script>
</body>
</html>
