<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flores para Madison</title>
  <style>
    body{
      margin:0;
      height:100vh;
      display:grid;
      place-items:center;
      background:#0b0d12;
      color:#fff;
      overflow:hidden;
      font-family:sans-serif;
    }
    h1{font-size:2rem;margin-bottom:1rem;text-align:center}
    button{
      padding:1rem 1.5rem;
      font-size:1.2rem;
      border:none;
      border-radius:10px;
      background:linear-gradient(135deg, #ffe600, #ffb700);
      color:#222;
      font-weight:bold;
      cursor:pointer;
    }
    .flower{
      position:absolute;
      font-size:24px;
      pointer-events:none;
      animation:fall linear forwards;
    }
    @keyframes fall {
      0%{ transform:translateY(-10vh) rotate(0deg); opacity:1; }
      100%{ transform:translateY(110vh) rotate(360deg); opacity:0; }
    }
  </style>
</head>
<body>
  <div>
    <h1>Â¿Ves que no es complicado, Madison?</h1>
    <button id="btn">Hacer florecer ðŸŒ¼</button>
  </div>
  <script>
    const btn=document.getElementById('btn');
    const EMOJIS=["ðŸŒ¼","ðŸŒ»","ðŸ’›","âœ¨","ðŸŒ¸"];
    function spawn(){
      for(let i=0;i<80;i++){
        const f=document.createElement('div');
        f.className='flower';
        f.textContent=EMOJIS[Math.floor(Math.random()*EMOJIS.length)];
        f.style.left=Math.random()*100+'vw';
        f.style.fontSize=(20+Math.random()*40)+'px';
        const dur=3+Math.random()*4;
        f.style.animationDuration=dur+'s';
        document.body.appendChild(f);
        setTimeout(()=>f.remove(), dur*1000);
      }
    }
    btn.addEventListener('click', spawn);
  </script>
</body>
</html>
